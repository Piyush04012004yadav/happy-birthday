        function speak(text) {
            const speech = new SpeechSynthesisUtterance(text);
            speech.lang = 'hi-IN'; // Hindi-English mix
            speech.rate = 1;
            speech.pitch = 200;
            speech.volume = 1;
            window.speechSynthesis.speak(speech);
        }

        function typeWriter(elementId, text, delay = 30, callback, triggerVoice = false) {
            let i = 0;
            let voiceStarted = false;
            function typing() {
                if (i < text.length) {
                    document.getElementById(elementId).textContent += text.charAt(i);
                    if (triggerVoice && !voiceStarted) {
                        speak(text);
                        voiceStarted = true;
                    }
                    i++;
                    setTimeout(typing, delay);
                } else {
                    if (callback) callback();
                }
            }
            typing();
        }

        // Start the animation and reading
        typeWriter('typewriter1', text1, 30, function() {
